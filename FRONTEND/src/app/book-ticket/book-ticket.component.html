
<h1>Ticket Booking</h1>
<div class="container1">
 <div class="container">
  <div class=" column1">
    <form class="row" [formGroup]="ticketBookingForm" (ngSubmit)="bookingFunction()">
      <div [ngClass]="className" role="alert">
        {{ message }} <a routerLink="/login" style="cursor: pointer;"></a>
      </div>
        <p>{{email}}</p>
        <h2 name="title" class="card-title text-white">Movie: {{ movies.movieName }}</h2>
        <img class="col-lg-3" [src]="movies.image" class="card-img-top" style="height: 30rem;" alt="images"/>
        <p name="overview">{{ movieOverview }}</p>
        <label>Show Timings:</label><br>
        <div class="time">09:00AM</div>
        <div class="time">12:00PM</div>
        <div class="time">04:00PM</div>
        <div class="time">10:30PM</div>
        <br>
        <hr>
        <label>Select a show time: </label>
        <select formControlName="showTime" style="width: 650px;" name="tickets" class="form-control" id="showTime" [ngClass]="{'is-invalid': submitted && ticketBookingForm.controls['showTime'].errors}">
            <option style="font-size: large;" value="09:00AM">09:00AM</option>
            <option style="font-size: large;" value="12:00AM">12:00PM</option>
            <option style="font-size: large;" value="04:00AM">04:00PM</option>
            <option style="font-size: large;" value="10:30AM">10:30PM</option>
        </select><br>
        <div *ngIf="submitted && ticketBookingForm.controls['showTime'].errors" class="text-danger">
            <div *ngIf="submitted && ticketBookingForm.controls['showTime'].errors['required']">
                Select a show timing
            </div>
         </div>
        <label class="form-label" >Number of Tickets:</label> <select formControlName="noOfTickets" class="form-control" style="width: 650px;" name="tickets" id="tickets" (change)="ticketSelectedChange($event)" [ngClass]="{'is-invalid': submitted && ticketBookingForm.controls['noOfTickets'].errors}">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br>
        <div class="col-lg-4" *ngIf="submitted && ticketBookingForm.controls['noOfTickets'].errors" class="text-danger">
            <div *ngIf="submitted && ticketBookingForm.controls['noOfTickets'].errors['required']">
                Choose no. of tickets
            </div>
         </div>
        <label class="form-label">Ticket Price: </label><span style="font-size: large;">₹ {{movies.price}}/Ticket</span><br>
        <label class="form-label">Seat Number: </label><span  style="font-size: large;" id="text"></span><br>
       
        <label style="color:black; background-color:white; font-size: 25px; padding: 5px;">Total Ticket Price: ₹<b><span id="total" style="font-size: 25px;"></span></b></label><br> 
        
    
        <button class="btn btn-success">Proceed To Pay</button>
        
        
        </form>
    </div>
