<div class="fluid-container">
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let movie of movies;">
    
            <div class="card"  style="width: 14rem;" >
                <img [src]="movie.image" class="card-img-top"  width="200px"  height="200px" >
                <div class="card-body">
                  <h5 class="card-title">{{ movie.movieName }}</h5>
                   <div>
                    <p class="card-text" style="height:12rem"> {{movie.theatreName}} </p>
                   
                    

                  
                  <p class="card-text">Price: {{ movie.price  }}</p>
                  <p class="card-text">Quantity: {{ movie.status }}</p> 
                  <!-- <p class="btn btn-primary" (click)="addItemToCart(movie)">Add To Cart</p> -->
                </div>
              </div>
    
    </div>
    </div>
    </div>
